<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Country State City Demo</title>

    <!-- Vendor CSS -->

    <!-- Custom Styles -->
    <link href="css/app.css" rel="stylesheet" />
</head>

<body class="bg-grey-light font-sans leading-normal tracking-normal">

                    border: 0;

            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"

            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <!-- Navigation -->
    <nav class="bg-blue-600 p-2 mt-0 fixed w-full z-10 top-0">
        <div class="container mx-auto flex flex-wrap items-center">
            <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
                <div class="text-white no-underline hover:text-white hover:no-underline">
                    <span class="text-2xl pl-2">üåç Country State City DB Demo</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto flex flex-wrap py-6 overflow-hidden">
        <section class="w-full md:w-1/3 flex flex-col px-3">
            <table id="countries" class="table-auto">
                <thead>
                    <tr>
                        <th class="border px-4 py-2 items-left">
                            Countries
                        </th>
                    </tr>
                    <tr>
                        <th class="border px-4 py-2">
                            <input id="search-countries" type="search"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                onkeyup="filter('countries')" placeholder="Search Countries..">
                        </th>
                    </tr>
                </thead>
                <tbody class="countries-tb overflow-y-scroll" style="height: 700px;">
                    <!-- Filled via JS -->
                </tbody>
            </table>
        </section>
        <section class="w-full md:w-1/3 flex flex-col px-3">
            <table class="table-auto states">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">
                            States
                        </th>
                    </tr>
                    <tr>
                        <th class="border px-4 py-2">
                            <input type="search"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                placeholder="Search States..">
                        </th>
                    </tr>
                </thead>
                <tbody class="states-tb">
                    <tr>
                        <td class="border px-4 py-2">
                            Select a country
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="w-full md:w-1/3 flex flex-col px-3">
            <table class="table-auto cities">
                <thead>
                    <tr>
                        <th class="border px-4 py-2">
                            Cities
                        </th>
                    </tr>
                    <tr>
                        <th class="border px-4 py-2">
                            <input type="search"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                placeholder="Search Cities..">
                        </th>
                    </tr>
                </thead>
                <tbody class="cities-tb">
                    <tr>
                        <td class="border px-4 py-2">
                            Select a state
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <!-- /.container -->


    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
                <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6">
                <!--Title-->
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold modal-title"></p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                    </div>
                </div>

                <!--Body-->
                <pre class="modal-code"></pre>
            </div>
        </div>
    </div>

    <!-- Vendor JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://unpkg.com/lokijs@^1.5/build/lokijs.min.js"></script>

    <!-- Custom Script -->
    <script src="js/app.js"></script>
    <!-- <script src="js/modal.js"></script> -->
</body>

</html>
